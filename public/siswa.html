    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js";    
        import { getDatabase, ref, child, get, set, onValue }  from "https://www.gstatic.com/firebasejs/9.9.0/firebase-database.js";  
        const app = initializeApp(firebaseConfig);   
        const db = getDatabase();
        const dbRef = ref(db);


        

        //triggered when modal is about to be shown
        $('#siswaModal').on('show.bs.modal', function(e) {
            let action = $(e.relatedTarget).data('action');
            let id = '';
            
            $(e.currentTarget).find('input[name="action"]').val(action);
            $(e.currentTarget).find('button[type="submit"]').addClass('btn-primary');
            $(e.currentTarget).find('button[type="submit"]').removeClass('btn-danger');
            
            if(action == 'add'){
                $(e.currentTarget).find('h5[id="siswaModalLabel"]').html('Tambah Data Siswa');
                $('.form-input').prop('disabled', false);
                $('.form-input').val('');  
                $(e.currentTarget).find('button[type="submit"]').html('Kirim Data');
            }else if(action == 'edit' || action == 'delete'){
                id  = $(e.relatedTarget).data('id'); 
                $.ajax({
                    'url': 'https://absen0622-default-rtdb.firebaseio.com/siswa/'+id+'/.json',
                    'method': "GET",
                    'contentType': 'application/json'
                }).done( function(data) {
                    // console.log(data);
                    $(e.currentTarget).find('input[name="idsiswa"]').val(data.idsiswa);
                    $(e.currentTarget).find('input[name="nama"]').val(data.nama);
                    $(e.currentTarget).find('input[name="kelas"]').val(data.kelas);
                    $(e.currentTarget).find('input[name="nis"]').val(data.nis);
                    $(e.currentTarget).find('input[name="alamat"]').val(data.alamat);
                    $(e.currentTarget).find('input[name="hp"]').val(data.hp);
                });

                if(action == 'delete'){
                    $(e.currentTarget).find('h5[id="siswaModalLabel"]').html('Hapus Data Siswa');
                    $('.form-input').prop('disabled', true);
                    $(e.currentTarget).find('button[type="submit"]').html('Hapus');
                    $(e.currentTarget).find('button[type="submit"]').removeClass('btn-primary');
                    $(e.currentTarget).find('button[type="submit"]').addClass('btn-danger');
                
                
                }else if(action == 'edit'){
                    $('.form-input').prop('disabled', false);                  
                    $(e.currentTarget).find('h5[id="siswaModalLabel"]').html('Ubah Data Siswa');
                    $(e.currentTarget).find('input[name="idsiswa"]').prop('disabled', true);
                    $(e.currentTarget).find('button[type="submit"]').addClass('btn-primary');
                    $(e.currentTarget).find('button[type="submit"]').removeClass('btn-danger');
                    $(e.currentTarget).find('button[type="submit"]').html('Kirim Data');
                  
                // let datanya = getSiswaById(id);
                // console.log(datanya);
                }

            }            
            //populate the textbox
            // $(e.currentTarget).find('input[name="bookId"]').val(bookId);
        });

        

        $('#dataSiswaForm').submit(function(e) {   
            e.preventDefault();        
            // let valuenya = $(this).serializeArray();
            
            // console.log(valuenya);
            let action =  $(e.currentTarget).find('input[name="action"]').val();;
            let idsiswa =  $(e.currentTarget).find('input[name="idsiswa"]').val();
            let nama = $(e.currentTarget).find('input[name="nama"]').val();
            let kelas = $(e.currentTarget).find('input[name="kelas"]').val();
            let nis = $(e.currentTarget).find('input[name="nis"]').val();
            let hp = $(e.currentTarget).find('input[name="hp"]').val();
            let alamat = $(e.currentTarget).find('input[name="alamat"]').val();

            if(action == 'add' || action == 'edit'){
                set(ref(db, 'siswa/'+idsiswa), {
                    idsiswa : idsiswa,
                    nama : nama,
                    kelas : kelas,
                    nis : nis,
                    alamat : alamat,
                    hp : hp
                });
            }else if(action == 'delete'){
                set(ref(db, 'siswa/'+idsiswa),{});
            }
            
            window.location.href = 'siswa.html';  
        });
        $.ajax({
            'url': 'https://absensmpn6mks-default-rtdb.asia-southeast1.firebasedatabase.app/siswa/.json',
            'method': "GET",
            'contentType': 'application/json'
        }).done( function(data) {
            if(data == null){
                return;
            }
            // console.log(data);
            let arrayObj = Object.values(data);
            
            var table = $('#tabelku').DataTable({
                data: arrayObj,
                columnDefs: [
                    {
                        targets: -1,                        
                        "render": function ( data, type, row, meta ) {
                            return `<button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-action="edit" data-id="`+data+`" data-target="#siswaModal">
                                <i class="fas fa-fw fa-edit"></i>
                            </button>
                            <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-action="delete" data-id="`+data+`" data-target="#siswaModal">
                                <i class="fas fa-fw fa-trash"></i>
                            </button>`;
                        }
                    },
                ],
                columns: [
                    { "data": "idsiswa" },
                    { "data": "nama" },
                    { "data": "kelas" },
                    { "data": "nis" },
                    { "data": "alamat" },                       
                    { "data": "hp" }, 
                    { "data": "idsiswa" } 
                ],
                order: [[0, 'desc']],
                responsive: true
            });
        });

         
    </script>
